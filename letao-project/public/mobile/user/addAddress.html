<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios设置顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不转化为电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <!--项目描述-->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../res/mui/css/mui.css">

    <!-- 引入 picker -->
    <link rel="stylesheet" href="../res/mui/css/mui.picker.css">
    <link rel="stylesheet" href="../res/mui/css/mui.poppicker.css">
    
    <link rel="stylesheet" type="text/less" href="../css/comment.less">
    <link rel="stylesheet" type="text/less" href="../css/user/addAddress.less">
    <title>操作收货地址</title>
</head>
<body>

<div class="lt_wrap">

    <!--头部-->
    <div class="le_header">

        <a href="../search.html" class="left">
            <span class="fa fa-arrow-left"></span>
        </a>
        <h3 class="title">添加收货地址</h3>
        <!--<a href="" class="right">-->
        <!--<span class="fa fa-search"></span>-->
        <!--</a>-->
    </div>

    <div class="content content_pro">
        <div class="content_son">
            <div id="refreshContainer" class=" in mui-content mui-scroll-wrapper">
                <div style="background-color: white" class="mui-scroll myMuban">

                    <div class="address_box">
                        <!-- 收货人 -->
                        <input class="consignee" type="text" placeholder="收货人" value="">
                        <!-- 邮编 -->
                        <input class="zipCode" type="text" placeholder="邮编">
                        <!--//省市区-->
                        <input class="address" type="text" placeholder="省市区">

                        <!--/详细地址-->

                        <div class="mui-input-row" style="margin: 10px 5px;">
                            <textarea class="detAdd" id="textarea" rows="5" placeholder="详细地址"></textarea>
                        </div>



                        <!-- 确认修改  -->
                        <input class="modifyBtn" type="submit" value="确认">
                        



                    </div>
                </div>
            </div>
        </div>




        <!-- 脚 -->
        <div class="le_foot">
            <nav class="mui-bar mui-bar-tab lg_tab">
                <a class="mui-tab-item " href="index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item " href="../category.html">
                    <span class="mui-icon mui-icon-bars"></span>
                    <span class="mui-tab-label">列表</span>
                </a>
                <a class="mui-tab-item" href="./cart.html">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item mui-active" href="./index.html">
                    <span class="mui-icon mui-icon-gear"></span>
                    <span class="mui-tab-label">个人中心</span>
                </a>
            </nav>
        </div>

    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="../js/user/city.js"></script>
    <script src="../res/mui/js/mui.js"></script>
    <script src="../res/mui/js/mui.picker.js"></script>
    <script src="../res/mui/js/mui.poppicker.js"></script>
    <script src="../res/zepto/zepto.min.js"></script>
    <script src="../res/zepto/selector.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user/addAddress.js"></script>

</body>
</html>
