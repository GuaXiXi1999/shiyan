<script type="text/html" id="spLi">

    <ul id="OA_task_2" class="mui-table-view">
        {{ each data }}

        <li class="mui-table-view-cell mui-transitioning spLi" data-id="{{ $value.id }}">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue edit "
                   data-id="{{ $value.id }}"
                   data-num="{{ $value.num }}"
                   data-size="{{ $value.size }}"
                   data-productSize="{{ $value.productSize }}"
                   data-productNum="{{ $value.productNum }}"

                   style="transform: translate(-90px, 0px);">编辑</a>
                <a class="mui-btn mui-btn-red delete" data-id="{{ $value.id }}" style="transform: translate(-180px, 0px);">删除</a>
            </div>
            <a class="mui-navigate-right mui-slider-handle" style="transform: translate(0px, 0px);">
                <img class="mui-media-object mui-pull-left" src="{{ $value.pic[0].picAddr }}">
                <input class="fuxuan" type="checkbox">
                <div class="mui-media-body">
                    <div class="spName">{{ $value.proName }}</div>
                    <div class="spPN">
                        <span class="Price">￥ <span>{{ $value.price }}</span></span>
                        <span class="oldPrice">￥{{ $value.oldPrice }}</span>
                        <span class="spNum">x <span>{{ $value.num }}</span>双</span>
                    </div>
                    <div class="size">鞋码：<span>{{ $value.size }}</span></div>
                </div>
            </a>
        </li>
        {{ /each }}


    </ul>






</script>

<script type="text/html" id="sizeHtml">

    <div class="goods_size">
        <ul>
            <span>尺码：</span>
            <%
                var arr = productsize.split('-');
                var min = arr[0], max = arr[1];
            for( var i = min; i <= max ; i++){
            %>
            <li class="sizeBtn <%=i==size?'now':''%>"><%=i%></li>
            <% } %>


        </ul>
    </div>


    <div class="goods_num">
        <span>数量：</span>
        <button class="jian">-</button>
        <input class="num" type="text" value="<%=num%>">
        <button class="jia">+</button>
        <div class="goods_num_box">
            <span>剩余：</span><span class="shuliang"><%=productnum%></span><span>件</span>

        </div>
    </div>
</script>
