<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="assets/nprogress/nprogress.css">

    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="bigBox col-md-4 col-md-offset-4 ">
                <div class="titleBox">
                        <h4>后台管理系统</h4>
                        
                    </div>
            
                    <div class="formBox ">
                            <form id="myLogin">
                                    <!-- 用户名 -->
                                    <div class="form-group inputBox">
                                        <label class="control-label col-sm-3">用户名</label>
                                        <div class="col-sm-9 myRow">
                                                <input type="text" class="form-control " name="username" placeholder="请输入用户名" />
                                        </div>
                                    </div>

                                    <!-- 密码 -->
                                    <div class="form-group inputBox">
                                        <label class="control-label col-sm-3">密码</label>
                                        <div class="col-sm-9 myRow">
                                                <input type="password" class="form-control" name="password" placeholder="请输入密码" />
                                        </div>
                                    </div>
                            
                                    <div class="form-group ">
                                        <div class="col-sm-offset-3 col-sm-10">
                                                <button type="reset" name="" class="btn btn-primary  btn-chongzhi">重置</button>
                            
                                                <button type="submit" name="submit" class="btn btn-primary btn-login">登录</button>
                                        </div>
                                       
                                    </div>
                            
                                </form>
                    </div>
        </div>
       

            
        
    </div>

   




    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="assets/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>


</body>
</html>
