<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/categorySecond.css">

    <title>Document</title>
</head>
<body>
    <!-- 左侧菜单 -->
    <div class="left_menu">
        <!-- logo -->
        <div class="logo">
            <a href="index.html">ITCAST</a>
        </div>
        <!-- 用户区域 -->
        <div class="user_info">
            <img src="images/default.png" alt="">
            <span>管理员</span>
        </div>
        <!-- 菜单选项 -->
        <ul class="manage_ul">
            <li>
                <a class="" href="">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a data-toggle="collapse" data-parent="#accordion" 
                href="#collapseTwo" class="txtActive">
                <span class="glyphicon glyphicon-th-list "></span>
                分类管理
            </a>
                <!-- 隐藏二级菜单 -->
                <div id="collapseTwo" class="sort_hide panel-collapse collapse">
                    <a href="" class="txtActive">一级分类</a>
                    <a href="">二级分类</a>
                </div>
                <!-- 商品管理 -->
                <li>
                    <a href="">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </li>
        </ul>

    </div>

    <!-- 右侧内容 -->

    <div class="right_content">
        <nav class="right_content_top">
            <a href="" class="right_content_top_sort">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="right_content_top_back">
                <span class="glyphicon glyphicon-log-out outBtn" ></span>
            </a>
        </nav>
        <ol class="breadcrumb lujing">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            
            <li class="active">二级分类</li>
        </ol>

        <!-- 内容： 一级分类表格 -->
        <div class="myContentBox ">

            <button class="addCategory" data-toggle="modal" data-target="#addModal">添加分类</button>

            <table class="table table-bordered table-hover">
                <thead >
                    <tr>
                        <td width='10%'>序号</td>
                        <td width='30%'>一级分类名称</td>
                        <td width='30%'>二级分类名称</td>
                        <td width='30%'>二级分类LOGO</td>
                    </tr>
                </thead>
                <tbody class="listTbody">
                    <!-- TODO -->
                </tbody>
            </table>
            
            <!-- 分页 -->
        <div class="pageBox">
            <ul class="myPage">

            </ul>
        </div>
            
        </div>
        


<!-- //点击添加分类 显示添加模态框-->
<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加分类</h4>
        </div>
        <div class="modal-body mBody">

            <form action="#" id="addSecond">
                
                <!-- Single button -->
                
                <div class="form-group">
                    一级分类
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="xialaTxt">请选择</span>
                           <span class="caret"></span>
                           </button>
                           <ul class="dropdown-menu firstC">
                               <!-- 下拉列表渲染区 -->
                           </ul>
                    </div>
                        
                    <!-- //隐藏的input -->
                    <input type="hidden" name="categoryId" class="hideInp">
                    
                    
                </div>
                 

                <!-- 分类名称 输入框-->
                <div class="form-group inputBox">
                    <div class="col-sm-9 myRow">
                        <input type="text" name="brandName" placeholder="二级分类名称" class="form-control cInput" value="">
                    </div>
                </div>

                <!-- 上传图片按钮 -->
                <div class="form-group">
                    <input class="uploadImg" type="file" name="pic1" id="uploadImg">
                    <a href="javascript:;" class="uploadBtn"> 上传图片 </a>
    
               
             
                <!-- 默认图片 -->
            
                <img class="disImg" width="100px" height="100px" src="images/none.png" alt="">
                <!-- //隐藏域 图片 -->
                <input type="hidden" name="brandLogo" class="hideImg">

                <!-- 隐藏默认的hot -->
                <input type="hidden" name="hot" class="hot" value="1">

            </div>

            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" name="submit" class="btn btn-primary">添加</button>
          </div>
            
      </div>
    </div>
  </div>


    </div>

<!-- -----------------模板---------------------------------------------- -->
    <script type='text/html' id='list'>
        {{ each rows }}
        <tr>
            <td width='10%'>{{ (size*(page-1)+ $index)+1 }}</td>
            <td width='30%'>{{$value.categoryName}}</td>
            <td width='30%'>{{$value.brandName}}</td>
            <td width='30%'>
                <img height="50px"  src="{{$value.brandLogo}}" alt="">
                
            </td>
        </tr>
        {{ /each }}


    </script>

    <script type='text/html' id='firstList'>
        {{ each rows }}
        <li data-id="{{ $value.id }}"><a href="#">{{ $value.categoryName }}</a></li>
        {{ /each }}


    </script>

    

<script src="assets/jquery/jquery.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/echarts/echarts.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>

<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<!-- //基于bpptstrap的 分页插件 -->
<script src="assets/bootstrap-paginator/bootstrap-paginator.js"></script>

<!-- 上传图片 相关的三个包 都基于jquery -->
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/categorySecond.js"></script>
</body>
</html>
