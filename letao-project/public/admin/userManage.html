<script type="text/html" id="list">
{{ each rows }}
<tr data-userId = "{{ $value.id }}">
    <td width='10%'>{{ (size*(page-1)+ $index)+1 }}</td>
    <td width='30%'>{{ $value.username }}</td>
    <td width='30%'>{{ $value.mobile }}</td>
    <td width='20%'>{{ $value.isDelete == 1 ? '开启':'已禁用' }}</td>
    <td width='10%'><button class="{{ $value.isDelete == 1 ? 'myBtn btn btn-danger':'myBtn btn btn-success' }}">{{ $value.isDelete == 1 ? '禁用':'启用' }}</button></td>

</tr>

{{ /each }}


</script>
