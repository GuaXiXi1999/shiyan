<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/categoryFirst.css">

    <title>Document</title>
</head>
<body>
    <!-- 左侧菜单 -->
    <div class="left_menu">
        <!-- logo -->
        <div class="logo">
            <a href="index.html">ITCAST</a>
        </div>
        <!-- 用户区域 -->
        <div class="user_info">
            <img src="images/default.png" alt="">
            <span>管理员</span>
        </div>
        <!-- 菜单选项 -->
        <ul class="manage_ul">
            <li>
                <a class="" href="">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a data-toggle="collapse" data-parent="#accordion" 
                href="#collapseTwo" class="txtActive">
                <span class="glyphicon glyphicon-th-list "></span>
                分类管理
            </a>
                <!-- 隐藏二级菜单 -->
                <div id="collapseTwo" class="sort_hide panel-collapse collapse">
                    <a href="" class="txtActive">一级分类</a>
                    <a href="categorySecond.html">二级分类</a>
                </div>
                <!-- 商品管理 -->
                <li>
                    <a href="">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </li>
        </ul>

    </div>

    <!-- 右侧内容 -->

    <div class="right_content">
        <nav class="right_content_top">
            <a href="" class="right_content_top_sort">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="right_content_top_back">
                <span class="glyphicon glyphicon-log-out outBtn" ></span>
            </a>
        </nav>
        <ol class="breadcrumb lujing">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            
            <li class="active">一级分类</li>
        </ol>

        <!-- 内容： 一级分类表格 -->
        <div class="myContentBox ">

            <button class="addCategory" data-toggle="modal" data-target="#addModal">添加分类</button>

            <table class="table table-bordered table-hover">
                <thead >
                    <tr>
                        <td width='20%'>序号</td>
                        <td width='80%'>分类名称</td>

                    </tr>
                </thead>
                <tbody>
                    <!-- TODO -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pageBox">
                <ul class="myPage">

                </ul>
            </div>
            
            
        </div>


        <!-- //点击添加分类 显示添加模态框-->
<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加分类</h4>
        </div>
        <div class="modal-body mBody">

            <form id="add">
                <!-- 分类名称 -->
                <div class="form-group inputBox">
                    <div class="col-sm-9 myRow">
                            <input type="text" class="form-control cInput" name="categoryName" placeholder="请输入分类名称" />
                    </div>
                </div>
               

                <div class="form-group ">
                    <div class="col-sm-offset-3 col-sm-10 btn_box">
                        <button type="reset" name="" class="btn btn-default  btn-quxiao" data-dismiss="modal">取消</button>
                        <button type="submit" name="submit" class="btn btn-primary addBtn">确定</button>
                    </div>
                </div>
                
            </form>
        </div>
            
      </div>
    </div>
  </div>


    </div>



<script type="text/html" id="mytable">
    {{ each rows }}
    <tr>
        <td>{{ (size*(page-1)+ $index)+1 }}</td>
        <td>{{ $value.categoryName }}</td>
    </tr>

    {{ /each }}

</script>

    

<script src="assets/jquery/jquery.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/echarts/echarts.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>

<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<!-- //基于bpptstrap的 分页插件 -->
<script src="assets/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/categoryFirst.js"></script>
</body>
</html>
